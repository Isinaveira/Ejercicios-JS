<body>
   
    <h1>App de Alarma</h1>
    <label for="timer">Tiempo (segundos): </label>

    <p id="status"></p>
    <button id="restart" onclick="reset()" disabled> Reset</button>
    <button id="snoozeBtn" onclick="snooze()"> snooze</button>
    <script src="script.js"></script>
</body>
